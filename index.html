<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Marquee</title>
        <link rel="stylesheet" href="style/base.css">
        <link rel="stylesheet" href="style/skeleton.css">
        <link rel="stylesheet" href="style/layout.css">
    </head>
    <body>

        <header>
            <div>
                <span id="set">&#9776;</span>
                <span class="clear-left">MozMarquee</span>
                <span class="beta">Beta</span>
            </div>
        </header>
        <div id="layer">
            <div id="menu" class="menubar twelve columns">
                <h1 class="title">Settings</h1>
                <hr>
                <form action=".">
                    <div class="fifty">
                        <label for="text">Text</label>
                        <textarea name="text" id="text" placeholder="Put your text here!!!">Hello text</textarea>
                    </div>
                    <div class="fifty">
                        <label for="font">Font</label>
                        <select name="font" id="font">
                            <option value="Bangers">Bangers</option>
                            <option value="Lemon">Lemon</option>
                            <option value="Playball">Playball</option>
                            <option value="Righteous">Righteous</option>
                            <option value="Varela">Varela</option>
                            <option value="triple dot">Marquee</option>
                        </select>
                    </div>
                    <div class="fifty">
                        <label for="style">
                            Text Style
                        </label>
                        <select name="style" id="style">
                            <option value="Italic">Italic</option>
                            <option value="Bold">Bold</option>
                            <option value="underline">underline</option>
                            <option value="overline">overline</option>
                            <option value="linetru">Line trough</option>
                        </select>
                    </div>
                    <div class="fifty">
                        <label for="color">Color</label>
                        <input type="text" style="margin-left:25px;" class="color" name="color" id="color">
                    </div>
                    <div>
                        <input type="button" id="save" value="Save">                        
                    </div>
                </form>
            </div>
        </div>    
        <div class="marquee">
            <span id="marquee"></span>
        </div>
        <script src="js/fade.js"></script>
        <script src="js/jscolor/jscolor.js"></script>
        <script>
                (function(){
                    document.querySelector('.marquee').style.height = window.innerHeight + "px";
                    
                    function gbi(text){
                        return document.getElementById(text);
                    }
                    function newText (element, text) {
                        gbi(element).innerHTML = text;
                    }

                    var menu    = gbi('layer');
                    var text    = gbi('text');
                    var font    = gbi('font');
                    var color   = gbi('color');
                    var marquee = gbi('marquee');
                    var style   = gbi('style');
                    var save    = gbi('save');
                    document.body.onresize = function(){
                        document.querySelector('.marquee').style.height = window.innerHeight;
                    };
                    gbi('set').onclick = function(){
                        FX.fadeIn(menu, {duration:2000});
                        return true;
                    };

                    save.onclick = function (argument) {
                        marquee.style.fontFamily = font.value;
                        marquee.style.color = "#" + color.value;
                        marquee.className = style.value;
                        marquee.innerHTML = text.value;
                        FX.fadeOut(menu, {duration:2000});
                    };
                })();
        </script>
    </body>
</html>
